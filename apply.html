<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A form for submitting a job application to a currently open spot at Grojband.">
    <meta name="keywords" content="grojband, composing software, job application, application, form, open positions">
    <meta name="author" content="Grojband">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <p>
            <label for="refNum">Job Reference Number: </label> 
            <select name="refNum" id="refNum" required>
                <option value="">Please Select</option>
                <option value="sd001">SD001</option> 
                <option value="smm02">SMM02</option>
            </select>
        </p>
        <p>
            <label for="firstName">First Name: </label> 
            <input type="text" name="firstName" id="firstName" maxlength="20" size="20" pattern="[A-Za-z]+" title="Only letters are allowed" required>
        </p>
        <p>
            <label for="lastName">Last Name: </label> 
            <input type="text" name="lastName" id="lastName" maxlength="20" size="20" pattern="[A-Za-z]+" title="Only letters are allowed" required>  
        <p>
        <p>
            <label for="dob">Date of Birth: </label> 
            <!-- regex copied from https://arziel1992.github.io/input-pattern-tester (as listed in module 3) -->
            <input type="text" id="dob" name="dateOfBirth" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/\d{4}" placeholder="dd/mm/yyyy" required>
        </p>

        <fieldset>
            <legend>Gender</legend>

            <input type="radio" id="boy" name="gender" value="boy" required checked>
            <label for="boy">Boy</label> 

            <input type="radio" id="girl" name="gender" value="girl">
            <label for="girl">Girl</label>

            <input type="radio" id="nonBinary" name="gender" value="nonBinary">
            <label for="nonBinary">Non-Binary</label> 

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> 
        </fieldset>
        
        <p>
            <label for="address">Street Address: </label> 
            <input type="text" name="address" maxlength="40" size="40" required>
        </p>
        <p>
            <label for="suburb">Suburb/Town: </label> 
            <input type="text" name="suburb" maxlength="40" size="40" required>
        </p>
        <p>
            <label for="state">State: </label> 
            <select name="state" id="state" required>
                <option value="">Please Select</option>
                <option value="vic">VIC</option>
                <option value="nsw">NSW</option>
                <option value="qld">QLD</option>
                <option value="nt">NT</option>  
                <option value="wa">WA</option>
                <option value="sa">SA</option>
                <option value="tas">TAS</option>
                <option value="act">ACT</option>
            </select>
        </p>

        <p>
            <label for="zip">Postcode: </label> 
            <input type="text" name="zip" maxlength="4" pattern="\d{4}" title="Must be 4 digits" required>
        </p>

        <p>
            <label for="email">Email Address: </label> 
            <!-- regex copied from https://arziel1992.github.io/input-pattern-tester (as listed in module 3) -->
            <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must be a valid email (e.g., user123@example.co.uk)" required> 
        </p>

        <p>
            <label for="phone">Phone Number: </label>
            <input type="text" name="phone" pattern="[0-9\s]{8,12}" maxlength="15" title="Must be 8 to 12 digits (e.g., 123 456 7890)" required>
        </p>

        <br>
        <hr>
        <!-- I assume "required technical" meant skills that are required? For all open jobs? And the user unselects the ones they dont have? -->
        <p name="requiredTechnical">
            <label for="requiredTechnical">Required Technical Skills: </label>
            <br>
            <br>
            <input type="checkbox" id="cpp" value="cpp" name="requiredTechnical[]" checked>
            <label for="cpp">C++</label> 

            <input type="checkbox" id="html" value="html" name="requiredTechnical[]" checked>
            <label for="html">HTML</label> 

            <input type="checkbox" id="css" value="css" name="requiredTechnical[]" checked>
            <label for="css">CSS</label> 
            
            <input type="checkbox" id="js" value="js" name="requiredTechnical[]" checked>
            <label for="js">JavaScript</label> 

            <input type="checkbox" id="mysql" value="mysql" name="requiredTechnical[]" checked>
            <label for="mysql">MySQL</label> 
            
            <input type="checkbox" id="ps" value="ps" name="requiredTechnical[]" checked>
            <label for="ps">Photoshop</label>
                        
            <input type="checkbox" id="ga" value="ga" name="requiredTechnical[]" checked>
            <label for="ga">Google Analytics</label>
        </p>

        <br>
        <p>
            <label for="otherSkills">Other Skills</label>
            <br>
            <textarea id="otherSkills" name="otherSkills" rows="10" cols="50" placeholder="Tell us about your skills..."></textarea>
        </p>
        <p>
            <button type="submit">Apply</button>
        </p>
    </form>
</body>
</html>
